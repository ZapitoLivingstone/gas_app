<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eliminar Solicitud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Confirmar Eliminación de Solicitud</h1>
      <p>
        ¿Estás seguro de que deseas eliminar la solicitud de
        <strong>{{ solicitud.nombre }} {{ solicitud.apellido }}</strong> (RUT:
        {{ solicitud.rut }})?
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
      <a
        href="{% url 'administrar_solicitudes' %}"
        class="btn btn-secondary mt-3"
        >Cancelar</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
