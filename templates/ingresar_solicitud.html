<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar Solicitud</title>
    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="{% static 'validaciones.js' %}" defer></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Ingresar Solicitud</h1>
      <form id="solicitudForm" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_rut" class="form-label">RUT</label>
          {{ form.rut }}
          <div id="rutError" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="id_nombre" class="form-label">Nombre</label>
          {{ form.nombre }}
          <div id="nombreError" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="id_apellido" class="form-label">Apellido</label>
          {{ form.apellido }}
          <div id="apellidoError" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="id_direccion" class="form-label">Dirección</label>
          {{ form.direccion }}
          <div id="direccionError" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="id_telefono" class="form-label">Teléfono</label>
          {{ form.telefono }}
          <div id="telefonoError" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="id_comuna" class="form-label">Comuna</label>
          {{ form.comuna }}
          <div id="comunaError" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Enviar Solicitud
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
