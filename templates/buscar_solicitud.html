<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Solicitud</title>
    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <a href="{% url 'index' %}" class="btn-back">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h1 class="text-center">Buscar Solicitud</h1>
      <form method="get" action="{% url 'buscar_solicitud' %}">
        <div class="mb-3">
          <label for="rut" class="form-label">RUT</label>
          <input
            type="text"
            name="rut"
            class="form-control"
            placeholder="Ingrese el RUT"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
      </form>
      {% if solicitud %}
      <h2 class="mt-4">Resultados:</h2>
      <p>
        <strong>Nombre:</strong> {{ solicitud.nombre }} {{ solicitud.apellido }}
      </p>
      <p><strong>RUT:</strong> {{ solicitud.rut }}</p>
      <p><strong>Estado:</strong> {{ solicitud.get_estado_display }}</p>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
